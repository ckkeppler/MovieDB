<div class="movie">
  <div>
    <p>
      {{ movie?.Year }}
    </p>
  </div>
  <div>
    <img
      src="{{ getMovieImage() }}"
      [alt]="movie?.Title"
      routerLink="/movies/{{ movie?.imdbID }}"
    />
  </div>
  <div>
    <span>{{ movie?.Type }}</span>
    <h3>{{ movie?.Title }}</h3>
  </div>
</div>
